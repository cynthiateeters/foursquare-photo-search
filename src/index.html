  <title>Foursquare Photo Search</title>
  <style>
    body {
      font-family: sans-serif;

    figure {
      display: flex;
      flex-direction: column;
      justify-content: center;
      width: 80%;
      max-width: 400px;
    }

    figcaption {
      text-align: center;
      font-size: 2rem;
      font-weight: bold;

    img {
      max-width: 100%;

<body>
  <h1>Unsplash Search</h1>

  <!-- search form -->
  <form class="search-form">
    <button>Search</button>
  </form>


  <p class="output"></p>
  <!-- Show first image that comes back from search -->

  <div class="post">
    <figure>
      <img src="" alt="" class="post__img">
      <figcaption class="post__user"></figcaption>
      <!-- Add an attributon in this p element -->
      <p class="post__desc"></p>
    </figure>
  </div>


  <script>
    const form = document.querySelector('.search-form');

    form.addEventListener('submit', async (event) => {
      event.preventDefault();

      const formData = new FormData(event.target);

      const query = {
        title: 'Statue of Liberty',
        latlng: {
          lat: 40.689247,
          lng: -74.044502,
        }
      };

      const response = await fetch('/.netlify/functions/fsq-search', {
        method: 'POST',
        body: JSON.stringify({
          query: query,
        }),
      })
        .then((res) => res.json())
        .catch((err) => console.error(err));


        console.log(response.response)

        console.log(response.response.venues[0].id);

        const output = document.querySelector('.output');

        output.innerText = `The Foursquare id for Statue of Liberty is ${response.response.venues[0].id}`;

        // Get photo

        const photo = await fetch('/.netlify/functions/fsq-photo', {
        method: 'POST',
        body: JSON.stringify({
          query: response.response.venues[0].id,
        }),
      })
        .then((res) => res.json())
        .catch((err) => console.error(err));
